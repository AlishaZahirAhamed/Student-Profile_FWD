<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #fdeff2, #fff1f5);
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #c2185b;
            margin-bottom: 20px;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .profile img {
            width: 150px;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid #f48fb1;
        }

        .details p {
            margin: 6px 0;
            font-size: 16px;
        }

        .details span {
            font-weight: bold;
            color: #ad1457;
        }

        h2 {
            margin-top: 30px;
            color: #c2185b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background-color: #f48fb1;
            color: white;
            padding: 12px;
            font-size: 16px;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .links {
            margin-top: 25px;
        }

        .link-box {
            background-color: #fde4ec;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .link-box a {
            text-decoration: none;
            color: #880e4f;
            font-weight: 500;
        }

        .resume-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #f48fb1;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .resume-btn:hover {
            background-color: #ec407a;
        }

    </style>
</head>
